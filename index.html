<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Song Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ML Song Generator</h1>
        <div class="input-container">
            <input type="text" id="genre" placeholder="Enter genre (e.g., rock, pop, jazz)">
            <input type="text" id="mood" placeholder="Enter mood (e.g., happy, sad, energetic)">
            <button id="generate-button">Generate Song</button>
        </div>
        <div id="result" class="result">
            <h2>Generated Song</h2>
            <pre id="lyrics"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
